        "id": 9
    }
    ]
    const container = document.createElement('div')
    container.className = 'cats-grid'
    for (let i = 0; i < cats.length; i++){
        const cat = cats[i];
        const card = document.createElement('div');
        card.id = cat.id;
        card.className = 'card-cat '+cat.id;
        card.style.display = 'grid';
        card.style.margin = '0';
        card.style.justifyContent = 'center';
        card.style.padding = '15px'
        card.style.border = '2px solid black';
        card.style.backgroundColor = '#FEEFFF';
        const name = document.createElement('h3');
        name.innerHTML = cat.name;
        name.style.justifyContent = 'center'
        const photo = document.createElement('img');
        photo.src = cat.img_link;
        photo.alt = cat.name;
        photo.width = 350; 
        photo.height = 350;
        const age = document.createElement('p');
        age.innerHTML = 'Возраст: ' + cat.age;
        const description = document.createElement('p');
        description.innerHTML = cat.description;
        card.append(photo, name, age, description);
        container.appendChild(card);
    }
    document.body.appendChild(container);
    document.body.style.minHeight = '100vh';
    document.body.style.fontFamily = 'Cambria, Cochin, Georgia, Times';
    document.body.style.margin = '0';
    document.body.style.backgroundColor = '#660099';
    container.style.maxWidth = '800px';
    container.style.margin = '0 auto';
    container.style.display = "grid";
    container.style.gridTemplateColumns = 'repeat(auto-fit, minmax(350px, 1fr))';
    container.style. gap = '20px';
    container.style.justifyContent = 'center';

</body>
</html>
